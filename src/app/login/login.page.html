
<ion-content>
  <div class="container-login">
    <figure class="ion-text-center ion-padding"> 
      <img src="../../assets/Img/logosp.jpg" class="logo" />
    </figure>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
      <ion-item>
        <ion-label>
          Email
        </ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_message.email">
          <div *ngIf="loginForm.get('email').hasError(validation.type) &&
            (loginForm.get('email').dirty || 
            loginForm.get('email').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-error">
        <ng-container *ngFor="let validation of validation_message.password">
          <div *ngIf="loginForm.get('password').hasError(validation.type) &&
            (loginForm.get('password').dirty|| 
            loginForm.get('password').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
      {{errorMessage}}
      <ion-button type="submit" expand="full" shape="round" [disabled]="!loginForm.valid"
      color="success">Login !</ion-button>
    </form>
    
  </div>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-button expand="full" shape="round"
  fill="outline" color="success">Click para registrar</ion-button>
</ion-footer>
